{% extends 'base.html' %}

{% block title %}Pagina Inicial{% endblock %}
{% block content %}


<!-- Main content -->
<section class="content">
  <div class="container-fluid">

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h2>Upload DOCs</h2>
                </div>
                <br>
                
                <div id="alinha-div">
                  <form action="{% url 'upload-list' %}" method="POST" enctype="multipart/form-data">
                    <input type="file" name="arq"/>
                    <input type="submit" value="Enviar"/>
                  </form>
                </div> 
                  {% for load in Uploads %}

                  
                  <th scope="col"  class="column-__str__">
                      <div class="text"><a href="">Arquivos Salvos: {{ load.arq }}</a></div>
                      <div class="clear"></div>
                  </th>

                  {% endfor %}

                  <br>
                  <br>
                </div>


                </div>
              </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>


              





    
{% endblock %}
